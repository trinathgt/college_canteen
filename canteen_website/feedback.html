<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            background-image: url('home-bg1.jpeg');
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333333;
        }

        .feedback-container {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        .feedback-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
            color: #555555;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .form-group textarea {
            resize: vertical;
        }

        .form-group button {
            background-color: #192a56;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: hsl(216, 88%, 55%);
        }

        .thank-you-message {
            display: none;
            text-align: center;
            font-size: 18px;
            color: red;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .feedback-container {
                padding: 15px;
            }

            .feedback-container h2 {
                font-size: 20px;
            }

            .form-group input,
            .form-group textarea {
                font-size: 14px;
            }

            .form-group button {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <header>
        <a href="index.html" class="logo"><i class="fas fa-utensils"></i>MRCET E-Canteen</a>
        <nav class="navbar">
            <a href="index.html" id="home">Home</a>
            <a href="special.html" id="special">Special</a>
            <a href="login.html" id="login">Login</a>
            <a href="signup.html" id="signup">Sign Up</a>
            <a href="feedback.html" id="feedback" class="active">Feedback</a>
        </nav>
        <div class="icons">
            <i class="fa fa-bars" aria-hidden="true" id="menu-bars"></i>
            <i class="fa fa-search" aria-hidden="true"></i>
            <i class="fa fa-heart" aria-hidden="true"></i>
            <i class="fa fa-cart-arrow-down" aria-hidden="true" id="cartbtn"></i>
        </div>
    </header>

    <div class="feedback-container">
        <h2>We Value Your Feedback</h2>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="feedbackText">Your Feedback</label>
            <textarea id="feedbackText" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <button type="button" onclick="submitFeedback()">Submit</button>
        </div>
        <div class="thank-you-message" id="thankYouMessage">
            Thank you for your feedback!
        </div>
    </div>

    <script>
        function submitFeedback() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const feedbackText = document.getElementById('feedbackText').value.trim();

            if (name && email && feedbackText) {
                const feedbackData = JSON.parse(localStorage.getItem('feedback')) || [];
                feedbackData.push({
                    name: name,
                    email: email,
                    feedback: feedbackText,
                    date: new Date().toLocaleString()
                });
                localStorage.setItem('feedback', JSON.stringify(feedbackData));
                alert('Feedback submitted successfully!');
                window.location.href = 'index.html'; // Redirect after submission
            } else {
                alert('Please fill out all fields.');
            }
        }
    </script>
</body>

</html>
